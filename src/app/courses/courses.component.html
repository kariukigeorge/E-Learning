<div class="continer">
    <h1>{{title}}</h1>
</div>
<div class="row mt-29">
    <div class="col-md-2">
        Filter by:
    </div>
    <div class="col-md-6">
        <input type="text" 
            [(ngModel)]='courseFilter'>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h4>Filtered by: {{courseFilter}}</h4>
    </div>
</div>
<div class="table-responsive">
    <table class="table"  *ngIf = "courses.length">
        <thead>
            <tr>
                <th>
                    <button class="btn btn-primary"
                        (click) = 'toggleImage()'>
                        {{ showImage ? 'Hide' : 'Show'}} Image
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let course of filteredCourses' >
                <td><img *ngIf = 'showImage'
                        [src] = 'course.imageUrl'
                        [title] = 'course.title'
                        [style.width.px] = 'imageWidth'
                        [style.margin.px] = 'imageMargin'></td>
                <td>{{ course.title }}</td>
                <td>{{ course.description | lowercase}}</td>
                <td>{{ course.created }}</td>
                <td>{{ course.price | currency: 'USD' : 'symbol' : '1.2-2' }}</td>
                <td>{{ course.starRating }}</td>
            </tr>
        </tbody>
    </table>
</div>
